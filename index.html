      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    ></script>

      data-semver="1.4.3"
      data-require="angular.js@1.4.3"
    ></script>
    <script src="simple-controller.js"></script>
    <!-- Note no custom styles, only Bootstrap CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header class="row">
        <h1 class="col-sm-12">Text Fields in Angular and Bootstrap</h1>
        <p class="col-sm-12">
          Text field valiation and styling using AngularJS and Bootstrap.
        </p>
      </header>

      <table>
        <tr>
          <td></td>

            <div class="input-group">
              <input
                type="number"
                class="form-control form-control-sm"
                placeholder="Total Units"
                aria-label="Total Units"
                ng-model="totalUnit"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-sm btn-primary"
                  type="button"
                  id="button-addon2"
                  ng-click="calculateElectricBill()"
                >
                  Canculate
                </button>
              </div>
            </div>
          </td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>
            <div>
              <input
                class="form-control form-control-sm"
                type="text"
                placeholder="0-75 Units"
                ng-model="firstUnit"
                readonly
                name="firstUnitInput"
              />
            </div>
          </td>
          <td>
            <span>&times;</span>
          </td>
          <td>
            <div>
              <input
                class="form-control form-control-sm"
                type="text"
                placeholder="0-75 Units Price"
                ng-model="firstUnitPrice"
                ng-change="firstUnitPriceChanged()"
                name="firstUnitPriceInput"
              />
            </div>
          </td>
          <td>
            <span>&equals;</span>
          </td>
          <td>
            <div>
              <input
                class="form-control form-control-sm"
                type="text"
                placeholder="Total"
                ng-model="firstUnitTotalPrice"
                readonly
                name="firstUnitTotalBillInput"
              />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <input
                class="form-control form-control-sm"

              />

                type="text"
                placeholder="Load Count"
                ng-model="loadCount"
                name="loadCountInput"

        <tr>

            <div class="flex justify-content-end align-items-center">
              <span>Vat</span>

          <td>
